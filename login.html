<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>E-LEARNING LABOTARIUM KOMPUTER</title>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600"
      rel="stylesheet"
    />
    <link rel="icon" href="fav.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- partial:index.partial.html -->
    <div class="container">
      <section id="formHolder">
        <div class="row">
          <!-- Brand Box -->
          <div class="col-sm-6 brand">
            <a href="#" class="logo">MAROON <span></span></a>

            <div class="heading">
              <img
                src="img/mt2.png"
                alt=""
                srcset=""
                width="300px"
                height="200px"
              />
              <h2>Login</h2>
              <p>E-Learning Laboratorium Komputer</p>
            </div>

            <div class="success-msg">
              <p>Selamat!</p>
              <a href="#" class="profile">Data Diri</a>
            </div>
          </div>

          <!-- Form Box -->
          <div class="col-sm-6 form">
            <!-- Login Form -->
            <div class="beranda form-peice">
              <form class="login-form" action="#" method="post">
                <div class="headingVerifikasi">
                  <img src="img/icon_user.png" width="100px" height="100px" />
                  <h2 class="textVerfikasi">Halaman Login</h2>
                </div>
                <div class="form-group">
                  <label for="loginemail">NPM</label>
                  <input
                    type="email"
                    name="loginemail"
                    id="loginemail"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="loginPassword">Password</label>
                  <input
                    type="password"
                    name="loginPassword"
                    id="loginPassword"
                    required
                  />
                </div>
                <div class="form-group">
                  <a href="#" class="text-primary"> Lupa Password?</a>
                </div>
                <div class="CTA">
                  <input type="submit" value="Login" class="btn btn-danger" />
                </div>
              </form>
            </div>
            <!-- End Login Form -->
          </div>
        </div>
      </section>

      <footer>
        <p>Powered by: <a href="#" target="_blank">MAROONTEAM</a></p>
      </footer>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
