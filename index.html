<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>E-LEARNING LABOTARIUM KOMPUTER</title>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600"
      rel="stylesheet"
    />
    <link rel="icon" href="fav.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- partial:index.partial.html -->
    <div class="container">
      <section id="formHolder">
        <div class="row">
          <!-- Brand Box -->
          <div class="col-sm-6 brand">
            <a href="#" class="logo">MAROON <span></span></a>

            <div class="heading">
              <img
                src="img/mt2.png"
                alt=""
                srcset=""
                width="300px"
                height="200px"
              />
              <h2>Maroon</h2>
              <p>Laboratorium Komputer - Universitas Pakuan</p>
            </div>

            <div class="success-msg">
              <p>Selamat!</p>
              <a href="#" class="profile">Data Diri</a>
            </div>
          </div>

          <!-- Form Box -->
          <div class="col-sm-6 form">
            <!-- konfirmasi Form -->
            <div class="login form-peice switched">
              <form class="login-form" action="#" method="post">
                <div class="headingVerifikasi">
                  <img src="img/icon_user.png" width="100px" height="100px" />
                  <h2 class="textVerfikasi">Verifikasi Akun</h2>
                  <p class="textVerfikasi">
                    Silahkan Lakukan Verifikasi Akun Anda
                  </p>
                </div>
                <div class="form-group">
                  <label for="loginemail">Email</label>
                  <input
                    type="email"
                    name="loginemail"
                    id="loginemail"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="loginNoHp">No. Handphone</label>
                  <input type="text" name="loginNoHp" id="loginNoHp" required />
                </div>

                <div class="form-group">
                  <label for="loginPassword">Password Baru</label>
                  <input
                    type="password"
                    name="loginPassword"
                    id="loginPassword"
                    required
                  />
                </div>

                <div class="CTA">
                  <input
                    type="submit"
                    value="Konfirmasi"
                    class="btn btn-primary"
                  />
                  <a href="login.html" class="btn btn-danger">Login</a>
                </div>
              </form>
            </div>
            <!-- End Login Form -->

            <!-- Signup Form -->
            <div class="beranda form-peice">
              <form class="beranda-form" action="#" method="post">
                <h2 class="berandaText">Selamat Datang Di</h2>
                <h1 class="berandaText">E-Learning</h1>
                <h3 class="berandaText">Laboratorium Komputer</h3>
                <div class="CTA">
                  <div class="klikDisini">
                    <a href="#" class="switch" id="klikDisini">Klik Disini</a>
                  </div>
                </div>
              </form>
            </div>
            <!-- End Signup Form -->
          </div>
        </div>
      </section>

      <footer>
        <p>Powered by: <a href="#" target="_blank">MAROONTEAM</a></p>
      </footer>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
